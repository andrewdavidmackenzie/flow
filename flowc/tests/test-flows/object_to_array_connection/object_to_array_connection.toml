flow = "object to array connection"

[[process]]
alias = "zip"
source = "lib://flowstdlib/data/zip"

[[connection]]
from = "flowruntime/env/args/string/1"
to = "zip/left"

[[connection]]
from = "flowruntime/env/args/string/2"
to = "zip/right"

[[connection]]
from = "zip/tuples"
to = "flowruntime/stdio/stdout"