[package]
name = "flowc"
version = "0.8.1"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A compiler for 'flow' programs"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "README.md"
edition = "2018"

[[bin]]
name = "flowc"
path = "src/main.rs"

[features]
default = ["debugger"]
debugger = []
online_tests = []

[dependencies]
clap = "~2"
flowclib = "~0.8.1"
flowrlib = "~0.8.1"
provider = "~0.8.1"
flowr = "~0.8.1"
simplog = "~1.2"
log = "0.4.6"
url = "~1.6.0"
tempdir = "~0.3.5"
curl = "~0.4.11"
simpath = "~1.3"
glob = "~0.2.11"
serde_json = "1.0"
error-chain = "0.12.1"
