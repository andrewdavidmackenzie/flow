[package]
name = "flowc"
version = "0.36.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A compiler and library for compiling 'flow' programs"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "README.md"
edition = "2018"

[[bin]]
name = "flowc"
path = "src/main.rs"

[lib]
name = "flowclib"
path = "src/lib/lib.rs"

[features]
default = ["debugger"]
debugger = ["flowcore/debugger"] # feature to add output for the debugger
online_tests = []

[dependencies]
flowcore = {path = "../flowcore", version = "0.36.0"}

clap = "~2"
simplog = "~1.3"
log = "0.4.6"
url = { version = "2.2", features = ["serde"] }
tempdir = "~0.3.5"
simpath = { version = "~2.3", features = ["urls"]}
glob = "0.3.0"
serde_json = "1.0"
error-chain = "0.12.2"
serde_yaml = "~0.8"
toml = "0.5.8"
serde_derive = "~1.0.27"
serde = "~1.0.27"
shrinkwraprs = "0.3.0"

[dev-dependencies]
tempdir = "~0.3.5"
simpath = { version = "~2.3", features = ["urls"]}
serial_test = "0.5.0"
