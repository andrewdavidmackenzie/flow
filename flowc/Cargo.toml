[package]
name = "flowc"
version = "0.8.2"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A compiler for 'flow' programs"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "README.md"
edition = "2018"

[[bin]]
name = "flowc"
path = "src/main.rs"

[features]
default = ["debugger"]
debugger = []
online_tests = []

[dependencies]
flowrlib = "=0.8.8"
flowclib = "=0.8.8"
provider = {path = "../provider"}
flowr = {path = "../flowr"}

clap = "~2"
simplog = "~1.2"
log = "0.4.6"
url = "~2.1"
tempdir = "~0.3.5"
curl = "~0.4.24"
simpath = "~1.3"
glob = "~0.2.11"
serde_json = "1.0"
error-chain = "0.12.1"
