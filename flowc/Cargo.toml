[package]
name = "flowc"
version = "0.60.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
description = "A compiler for 'flow' programs"
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "README.md"
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "flowclib"
path = "src/lib/lib.rs"

[features]
default = ["debugger", "context"]
context = ["flowcore/context"] # feature to add "context" awareness" to flowcore functions
debugger = ["flowcore/debugger"] # feature to add output for the debugger

[dependencies]
flowcore = {path = "../flowcore", version = "0.60.0"}
clap = "~2"
simplog = { version = "~1.5" }
log = "0.4.6"
url = { version = "2.2", features = ["serde"] }
tempdir = "~0.3.5"
simpath = { version = "~2.3", features = ["urls"]}
wax = "0.4.0"
serde_json = "1.0"
error-chain = "0.12.2"
serde_derive = "~1.0.27"
serde = "~1.0.27"
colored = "2"

[dev-dependencies]
tempdir = "~0.3.5"
simpath = { version = "~2.3", features = ["urls"]}
serial_test = "0.5.0"
