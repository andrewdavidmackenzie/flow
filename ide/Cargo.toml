[package]
name = "flowide"
version = "0.1.0"
authors = ["Andrew Mackenzie"]
edition = "2018"
categories = ["wasm"]
description = "An ide for the 'flow' project for data driven parallel applications"
readme = "https://github.com/andrewdavidmackenzie/flow/README.md"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"

[[bin]]
name = "ide"
path = "src/main.rs"

[lib]
name = "flowide"
crate-type = ["cdylib"]

[profile.release]
# This makes the compiled code faster and smaller, but it makes compiling slower,
# so it's only enabled in release mode.
lto = true

[features]
default = ["console_error_panic_hook", "wasm-bindgen"]

[dependencies]
# The `wasm-bindgen` crate provides the bare minimum functionality needed
# to interact with JavaScript.
wasm-bindgen = {version = "0.2.45", optional = true }
flowclib = { path = "../flowclib", version = "~0.8.0" }
flowrlib = { path = "../flowrlib", version = "~0.8.0" }
nodeprovider = { path = "../nodeprovider", version = "0.1.0" }
serde_json = "1.0"
wasm-logger = "0.1.4"
log = {version = "0.4.6", features = ["std"]}
error-chain = "0.12.1"

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so isn't great for
# code size when deploying.
console_error_panic_hook = { version = "0.1.5", optional = true }

# `wee_alloc` is a tiny allocator for wasm that is only ~1K in code size
# compared to the default allocator's ~10K. It is slower than the default
# allocator, however.
wee_alloc = { version = "0.4.2", optional = true }

# The `web-sys` crate allows you to interact with the various browser APIs,
# like the DOM.
[dependencies.web-sys]
version = "0.3.22"
features = [
  "Document",
  "Element",
  'HtmlButtonElement',
  'HtmlSelectElement',
  'HtmlOptionsCollection',
  "HtmlElement",
  "Node",
  "Text",
  "Window",
  "console",
]

# The `console_error_panic_hook` crate provides better debugging of panics by
# logging them with `console.error`. This is great for development, but requires
# all the `std::fmt` and `std::panicking` infrastructure, so it's only enabled
# in debug mode.
[target."cfg(debug_assertions)".dependencies]
console_error_panic_hook = "0.1.5"

# These crates are used for running unit tests.
[dev-dependencies]
wasm-bindgen-test = "0.2.45"
futures = "0.1.27"
js-sys = "0.3.22"
wasm-bindgen-futures = "0.3.22"