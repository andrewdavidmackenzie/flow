flow = "range"

[[connection]]
from = "args/json/1"
to = "sequence/end"

[[process]]
alias = "sequence"
source = "lib://flowstdlib/math/sequence"
input.start = {once =  1}
input.step = {once =  1}

[[connection]]
from = "sequence/sequence"
to = "flowruntime/stdio/stdout"

# Output a string to show we're done when the series ends
[[process]]
source = "lib://flowstdlib/control/join"
input.data = {once =  "Range done"}

[[connection]]
from = "sequence/last"
to = "join/control"

[[connection]]
from = "join"
to = "flowruntime/stdio/stdout"