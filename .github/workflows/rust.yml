name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: SetupEnvVars
      run: echo "FLOW_LIB_PATH=$GITHUB_WORKSPACE,$GITHUB_WORKSPACE/flowr/src/lib" >> "$GITHUB_ENV"
    - name: InstallDependencies
      run: |
        sudo apt-get install libzmq3-dev
        rustup target add wasm32-unknown-unknown
    - name: Build-flowc
      run: cargo build -p flowc
    - name: FlowcCompileFlowstdlib
      run: cargo run -p flowc -- -l flowstdlib
    - name: Clippy
      run: cargo clippy -- -D warnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Docs
      run: cargo doc --no-deps --target-dir=target/html/code
    - name: Coverage
      run: |
        make config
        if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        cargo install grcov
        rustup component add llvm-tools-preview
        fi
