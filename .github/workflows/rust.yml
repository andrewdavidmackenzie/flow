name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      FLOW_LIB_PATH: "env.GITHUB_WORKSPACE,env.GITHUB_WORKSPACE/flowr/src/lib"

    steps:
    - uses: actions/checkout@v2
    - name: InstallDependencies
      run: sudo apt-get install libzmq3-dev
    - name: Build-flowc
      run: cargo build -p flowc
    - name: Clippy
      run: |
      echo "FLOW_LIB_PATH=env.GITHUB_WORKSPACE,env.GITHUB_WORKSPACE/flowr/src/lib" >> "$GITHUB_ENV"
      cargo clippy -- -D warnings
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Docs
      run: cargo doc --no-deps --target-dir=target/html/code
