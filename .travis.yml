language: rust
dist: bionic

# request macOS 10.15.7
matrix:
  include:
  - os: linux
    rust: stable
  - os: osx
    osx_image: xcode12.2
    rust: stable

env:
  global:
    - FLOW_LIB_PATH=$TRAVIS_BUILD_DIR,$TRAVIS_BUILD_DIR/flowr/src/lib
    - secure: 

branches:
  only:
    - "master"

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libzmq3-dev
      - libdw-dev # Required by kcov for code coverage
      - libssl-dev
      - binutils-dev # Required by kcov for code coverage
      - libbfd-dev # Required by kcov for code coverage
      - graphviz # Required to build graphs for the book for gh_pages
  homebrew:
    packages:
      - zmq

# Docs are only built and deployed in "cron" builds - so only prepare that when needed
before_install:
  - make no-book-config
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      make book-config
    fi

# Docs are only built and deployed in "cron" builds on linux with rust stable
script:
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      travis_wait 50 make clippy build test docs
    else
      travis_wait 50 make clippy test
    fi

# Docs are only built and deployed in "cron" builds on linux with rust stable
deploy:
  provider: pages
  skip_cleanup: true
  github-token: $GITHUB_PAGES_TOKEN
  local-dir: target/html
  keep_history: true
  allow_empty_commit: true # Avoid deploy fail on empty commit if nothing has changed (CRON builds)
  on:
    branch: master
    condition: $TRAVIS_OS_NAME == "linux" && $TRAVIS_RUST_VERSION == "stable"

notifications:
  email:
  - andrew@mackenzie-serres.net

after_success: |
  if [[ "$TRAVIS_OS_NAME" == "linux" && "$TRAVIS_RUST_VERSION" == "stable" && "$TRAVIS_EVENT_TYPE" != "cron" ]]; then
    FLOW_LIB_PATH=$TRAVIS_BUILD_DIR,$TRAVIS_BUILD_DIR/flowr/src/lib make coverage
  fi
