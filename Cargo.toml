[workspace]
members = ["flowc", "flowstdlib", "flowrlib", "flowr", "flowrex", "flowcore", "flowmacro", "flowsamples"]
default-members = ["flowc", "flowstdlib", "flowrlib", "flowr", "flowrex", "flowcore", "flowmacro", "flowsamples"]

[workspace.package]
version = "0.92.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
license = "MIT"
documentation = "https://github.com/andrewdavidmackenzie/flow/README.md"
homepage = "http://andrewdavidmackenzie.github.io/flow/"
repository = "https://github.com/andrewdavidmackenzie/flow/"
readme = "README.md"
edition = "2021"

[profile.dev]
split-debuginfo = "unpacked"

# Config for "cargo release" to work with a Virtual Workspace with Unified Version number across packages
[workspace.metadata.release]
shared-version = true
tag-name = "v{{version}}"

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

