[package]
name = "compose_array"
version = "0.1.0"
authors = ["Andrew Mackenzie <andrew@mackenzie-serres.net>"]
edition = "2018"

[lib]
name = "compose_array"
crate-type = ["cdylib"]
path = "compose_array.rs"

[profile.release]
debug = false
lto = true
opt-level = 's'

[dependencies]
flowrlib = { path = "../../../flowrlib", version = "~0.8.0" }
flow_impl_derive = "~0.8.2"
serde_json = "1.0"

[workspace]
exclude = ["../../../"]
