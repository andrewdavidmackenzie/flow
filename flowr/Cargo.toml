[package]
name = "flowr"
description = "Runners for compiled 'flow' programs"
version.workspace = true
authors.workspace = true
license.workspace = true
documentation.workspace = true
homepage.workspace = true
repository.workspace = true
readme = "README.md"
edition.workspace = true

[badges]
maintenance = { status = "actively-developed" }

[lib]
name = "flowrlib"
path = "src/lib/lib.rs"

[features]
default = ["debugger", "metrics", "context", "submission", "flowstdlib"]
# feature to add the debugger, requires flowcore crate to have feature enabled also, rustyline optional dependency too
debugger = ["flowcore/debugger", "rustyline"]
# feature for tracking of metrics during execution
metrics = []
# feature to include ability to receive a submission of a flow
submission = []
# feature to include context functions, make sure flowcore is compiled with it if we plan to use it
context = ["flowcore/context"]

[dependencies]
flowcore = {path = "../flowcore", version = "0.95.0", features = ["context", "file_provider", "http_provider",
        "context", "meta_provider"] }
flowstdlib = {path = "../flowstdlib", version = "0.95.0", optional = true }
clap = "~4"
log = "0.4.19"
env_logger = "0.10.0"
simpath = { version = "~2.4", features = ["urls"]}
url = { version = "2.2", features = ["serde"] }
serde_derive = "~1.0.27"
serde = "~1.0.164"
serde_json = { version = "1.0", default-features = false }
error-chain = "0.12.2"
multimap = "~0.9"
portpicker = "0.1.1"
zmq = "0.10.0"
image = "=0.24.6"
simpdiscover = "0.6.2"

# for flowrlib
rand = "0.8"
wasmtime = { version = "9.0.4", default-features = false, features = ["cranelift"] }

# for flowrgui
iced = { version = "0.9.0", features = ["canvas", "tokio", "debug"] }
iced_aw = { version = "0.5.2", default-features = false, features = ["tabs", "card", "modal",] }
once_cell = "1.18.0"
tokio = { version = "1", features = ["sync"] }

# Optional dependencies
rustyline = {version = "11.0.0", optional = true } # for debugger

[dev-dependencies]
tempdir = "~0.3.5"
serial_test = "2.0.0"
# TODO check needed
simpath = { version = "~2.4", features = ["urls"]}
portpicker = "0.1.1"